<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; margin-top: 2rem;}
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

<main>
  <div class="result">
    <h1>Your Result</h1>
    <div class="circle">
      <h2>76</h1>
      <p>of 100</p>
    </div>
  
    <strong>Great</strong>
    <div class="description">You scored higher than 65% of the people who have taken these tests.</div>
  </div>
  
  <div class="summary">
    <h1>Summary</h1>
    <div class="section reaction">
      <div class="title-img">
        <img src="assets/images/icon-reaction.svg">
        <div class="title">Reaction</div>
      </div>
      <div class="score"><strong>80</strong><p> / 100</p></div>
    </div>
    <div class="section memory">
      <div class="title-img">
        <img src="assets/images/icon-memory.svg">
        <div class="title">Memory</div>
      </div>
      <div class="score"><strong>92</strong><p> / 100</p></div>
    </div>
    <div class="section verbal">
      <div class="title-img">
        <img src="assets/images/icon-verbal.svg">
        <div class="title">Verbal</div>
      </div>
      <div class="score"><strong>61</strong><p> / 100</p></div>
    </div>
    <div class="section visual">
      <div class="title-img">
        <img src="assets/images/icon-visual.svg">
        <div class="title">Visual</div>
      </div>
      <div class="score"><strong>72</strong><p> / 100</p></div>
    </div>
  
    <div class="continue">Continue</div>

  </div>
</main>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Chris Chiem</a>.
  </div>
</body>
</html>
